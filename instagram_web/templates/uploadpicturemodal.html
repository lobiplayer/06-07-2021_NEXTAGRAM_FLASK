<button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginmodal" data-whatever="@mdo">Upload</button>

<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginmodal">Upload Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="loginmodal">
        {{ modal_messages() }}
      {% include 'images/new.html' %}
      </div>
    </div>
  </div>
</div>
